<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotF Live Stream</title>
    <link rel="stylesheet" href="viewer-style.css">
</head>

<body>
    <div class="stream-container">
        <div class="battle-field">
            <!-- Heroes Section -->
            <div class="heroes-section">
                <!-- GREEN: Special Items Container (Top Row) - Global -->
                <div class="special-items-container">
                    <div class="special-items-section" id="special-items-1">
                        <!-- Dagat ng Kabisayaan -->
                    </div>
                    <div class="special-items-section" id="special-items-2">
                        <!-- Daragang Magayon -->
                    </div>
                    <div class="special-items-section" id="special-items-3">
                        <!-- Bundok Pulag -->
                    </div>
                    <div class="special-items-section" id="special-items-4">
                        <!-- Reserved/Blank -->
                    </div>
                </div>

                <!-- PINK: Heroes Container (Main Grid) -->
                <div class="heroes-container">
                    <!-- Player 1 Card -->
                    <div class="hero-card" id="player1-card">
                        <!-- BLUE: Active skill -->
                        <div class="active-skill-section">
                            <div class="active-skill" id="active-skill-player1">
                                <img src="asset/skills/default.png" alt="No skill" class="skill-image">
                            </div>
                        </div>

                        <!-- ORANGE: Hero portrait -->
                        <div class="hero-portrait">
                            <img src="asset/ANIMATION ON CARDS/MandirigmaCard.gif" alt="Mandirigma"
                                class="character-image">
                        </div>

                        <!-- YELLOW: HP/Shield stats -->
                        <div class="hero-stats">
                            <div class="hp-section">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="hp-player1"></div>
                                    <div class="hp-shield" id="shield-player1"></div>
                                </div>
                                <div class="hp-text">
                                    <span>HP: <span id="stats-hp-player1">100</span></span>
                                    <span class="shield-text">SH: <span id="stats-shield-player1">0</span></span>
                                </div>
                            </div>
                        </div>

                        <!-- GRAY: Status effects -->
                        <div class="status-effects-section">
                            <div class="status-effects buffs" id="status-effects-player1-buffs"></div>
                            <div class="status-effects debuffs" id="status-effects-player1-debuffs"></div>
                        </div>
                    </div>

                    <!-- Player 2 Card -->
                    <div class="hero-card" id="player2-card">
                        <div class="active-skill-section">
                            <div class="active-skill" id="active-skill-player2">
                                <img src="asset/skills/default.png" alt="No skill" class="skill-image">
                            </div>
                        </div>
                        <div class="hero-portrait">
                            <img src="asset/ANIMATION ON CARDS/BaganiCard.gif" alt="Bagani" class="character-image">
                        </div>
                        <div class="hero-stats">
                            <div class="hp-section">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="hp-player2"></div>
                                    <div class="hp-shield" id="shield-player2"></div>
                                </div>
                                <div class="hp-text">
                                    <span>HP: <span id="stats-hp-player2">100</span></span>
                                    <span class="shield-text">SH: <span id="stats-shield-player2">0</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="status-effects-section">
                            <div class="status-effects buffs" id="status-effects-player2-buffs"></div>
                            <div class="status-effects debuffs" id="status-effects-player2-debuffs"></div>
                        </div>
                    </div>

                    <!-- Player 3 Card -->
                    <div class="hero-card" id="player3-card">
                        <div class="active-skill-section">
                            <div class="active-skill" id="active-skill-player3">
                                <img src="asset/skills/default.png" alt="No skill" class="skill-image">
                            </div>
                        </div>
                        <div class="hero-portrait">
                            <img src="asset/ANIMATION ON CARDS/BabaylanCard.gif" alt="Babaylan" class="character-image">
                        </div>
                        <div class="hero-stats">
                            <div class="hp-section">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="hp-player3"></div>
                                    <div class="hp-shield" id="shield-player3"></div>
                                </div>
                                <div class="hp-text">
                                    <span>HP: <span id="stats-hp-player3">100</span></span>
                                    <span class="shield-text">SH: <span id="stats-shield-player3">0</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="status-effects-section">
                            <div class="status-effects buffs" id="status-effects-player3-buffs"></div>
                            <div class="status-effects debuffs" id="status-effects-player3-debuffs"></div>
                        </div>
                    </div>

                    <!-- Player 4 Card -->
                    <div class="hero-card" id="player4-card">
                        <div class="active-skill-section">
                            <div class="active-skill" id="active-skill-player4">
                                <img src="asset/skills/default.png" alt="No skill" class="skill-image">
                            </div>
                        </div>
                        <div class="hero-portrait">
                            <img src="asset/ANIMATION ON CARDS/MangagayawCard.gif" alt="Mangangayaw"
                                class="character-image">
                        </div>
                        <div class="hero-stats">
                            <div class="hp-section">
                                <div class="hp-bar">
                                    <div class="hp-fill" id="hp-player4"></div>
                                    <div class="hp-shield" id="shield-player4"></div>
                                </div>
                                <div class="hp-text">
                                    <span>HP: <span id="stats-hp-player4">100</span></span>
                                    <span class="shield-text">SH: <span id="stats-shield-player4">0</span></span>
                                </div>
                            </div>
                        </div>
                        <div class="status-effects-section">
                            <div class="status-effects buffs" id="status-effects-player4-buffs"></div>
                            <div class="status-effects debuffs" id="status-effects-player4-debuffs"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Boss Section -->
            <div class="boss-section">
                <div class="boss-card" id="boss-card">
                    <!-- RED: Boss portrait -->
                    <div class="boss-portrait">
                        <img src="asset/bosses/bathala.png" alt="Boss" class="boss-image" id="boss-image">
                    </div>

                    <!-- DARK RED: Boss stats -->
                    <div class="boss-stats">
                        <div class="hp-section">
                            <div class="hp-bar boss-hp">
                                <div class="hp-fill" id="hp-boss"></div>
                            </div>
                            <div class="hp-text">
                                <span>HP: <span id="stats-hp-boss">2800</span></span>
                                <div class="def-text">
                                    <span>DEF: <span id="stats-def-boss">30</span></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- PURPLE: Active skill (text only) -->
                    <div class="active-skill-section">
                        <div class="active-skill" id="active-skill-boss">
                            <span class="skill-name">None</span>
                        </div>
                    </div>

                    <!-- WHITE: Status effects -->
                    <div class="status-effects-section">
                        <div class="status-effects buffs" id="status-effects-boss-buffs"></div>
                        <div class="status-effects debuffs" id="status-effects-boss-debuffs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
